<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Metricas</title>
</head>
<body>
    <header >
        <div class="container">
            <h1>Metricas</h1>
        </div>
    </header>
    <main>
        <div class="container">
            
            <!-- Campo de Pesquisa -->
            <form action="" class="container">
                <fieldset>
                    <legend>Campos de Pesquisas</legend>
                    <input type="search" name="filtro" id="filtroData" placeholder="Pesquise por datas">
                    <input type="submit" value="Pesquisar">

                    <input type="search" name="filtro" id="filtroStatus" placeholder="Pesquise por Status">
                    <input type="submit" value="Pesquisar">
                </fieldset>
                
            </form>

            <!-- Campo da Tabela -->
            <div>
                <table>
                    <thead>
                        <th>Data</th>
                        <th>Disciplina</th>
                        <th>Tipo</th>
                        <th>Item</th>
                        <th>Dados da Planilha</th>
                        <th>Status</th>
                        <th>Percentual</th>
                        <th>Projeto</th>
                        <th>Area</th>
                    </thead>
                    <tbody class="corpoTr"></tbody>
                </table>                
            </div>

            <!-- Campo do BotÃ£o pra Carregar Dados -->
            <div class="campoBotao">
                <button id="exibirDados">Carregar Dados</button>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>Todos os Direitos &copy Bruno</p>
        </div>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/filtros.js"></script>
</body>
</html>
